---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required system packages
  apt:
    name:
      - curl
      - git
      - build-essential
      - python3-pip
    state: present

- name: Add NodeSource repository
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_{{ node_version }} | bash -

- name: Install Node.js and npm
  apt:
    name:
      - nodejs
    state: present

- name: Create application user
  user:
    name: "{{ app_user }}"
    system: yes
    create_home: yes
    home: "/home/{{ app_user }}"
    shell: /bin/bash

- name: Create application directory
  file:
    path: "{{ repo_path }}"
    state: directory

- name: Check if service directory exists
  stat:
    path: "{{ service_path }}"
  register: service_dir

- name: Clone repository
  git:
    repo: "{{ repo_url }}"
    dest: "{{ repo_path }}"
    version: feature/dockerized-service
    force: yes
  become_user: "{{ app_user }}"

- name: Install npm dependencies
  npm:
    path: "{{ service_path }}"
    production: yes
  become_user: "{{ app_user }}"

- name: Upload .env file
  copy:
    src: ../service/.env
    dest: "{{ service_path }}/.env"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0640'
  become_user: "{{ app_user }}"

- name: Create systemd service file
  template:
    src: nodeapp.service.j2
    dest: /etc/systemd/system/{{ app_name }}.service
    owner: root
    group: root
    mode: '0644'
  notify: restart app

- name: Enable and start application service
  systemd:
    name: "{{ app_name }}"
    enabled: yes
    state: started
    daemon_reload: yes
