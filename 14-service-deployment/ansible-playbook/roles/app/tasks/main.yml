- name: Pull Docker image
  command: "docker pull flensimdotcore/devops-roadmap:{{ image_tag }}"

- name: Run Node.js container
  docker_container:
    name: "hello-world-app"
    image: "flensimdotcore/devops-roadmap:{{ image_tag }}"
    state: started
    restart_policy: always
    ports:
      - "3000:3000"
    env:
      NODE_ENV: "production"
    env_file: "/opt/service/.env"
