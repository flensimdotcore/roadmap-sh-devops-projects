---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required system packages
  apt:
    name:
      - curl
      - git
      - build-essential
      - python3-pip
    state: present

- name: Add NodeSource repository
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_{{ node_version }} | bash -
  args:
    warn: false

- name: Install Node.js and npm
  apt:
    name:
      - nodejs
    state: present

- name: Create application user
  user:
    name: "{{ app_user }}"
    system: yes
    create_home: yes
    home: "/home/{{ app_user }}"
    shell: /bin/bash

- name: Create application directory
  file:
    path: "/opt/{{ app_name }}"
    state: directory
    # owner: "{{ app_user }}"
    # group: "{{ app_user }}"
    # mode: '0755'

- name: Check if service directory exists
  stat:
    path: "/opt/{{ app_name }}/14-service-deployment/service"
  register: service_dir

- name: Clone repository
  git:
    repo: "{{ repo_url }}"
    dest: "/opt/{{ app_name }}"
    version: feature/service-deployment
    force: yes
  become_user: "{{ app_user }}"

- name: Install npm dependencies
  npm:
    path: "/opt/{{ app_name }}/14-service-deployment/service"
    production: yes
  become_user: "{{ app_user }}"

- name: Create systemd service file
  template:
    src: nodeapp.service.j2
    dest: /etc/systemd/system/{{ app_name }}.service
    owner: root
    group: root
    mode: '0644'
  notify: restart app

- name: Enable and start application service
  systemd:
    name: "{{ app_name }}"
    enabled: yes
    state: started
    daemon_reload: yes
