name: Deploy App to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy application
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Validate Ansible playbook syntax
      run: |
        cd 14-service-deployment/ansible-playbook
        ansible-playbook -i inventory.yml node_service.yml --syntax-check

    - name: Deploy application with Ansible
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        cd 14-service-deployment/ansible-playbook
        ansible-playbook -i inventory.yml node_service.yml -vvvv --tags app
